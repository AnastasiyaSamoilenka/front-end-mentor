<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Create some spase  -->
  <div></div> 

  <!-- Card with all text and image -->
  <div class="card">

    <!-- TEXT -->
    <div class="text">
      <h1>Get <span class="velvet">insights</span> that help <br> your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="statistics">
        <div class="statistChild">
          <h1>10k+</h1>
          <p>COMPANIES</p>
        </div>

        <div class="statistChild">
          <h1>314</h1>
          <p>TEMPLATES</p>
        </div>

        <div class="statistChild">
          <h1> 12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <!-- IMAGE -->
  <div></div>
    <img src="images/image-header-desktop.jpg" alt="people" class="image">
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anastasiya Samoilenka</a>.</p>
  </div>
</body>

</html>
